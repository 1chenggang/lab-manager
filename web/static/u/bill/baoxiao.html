<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>报销</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<table >
			<form action="" method="get">
				<caption>费用报销</caption>
				<tr>
					<td>
						报销类别：<input type="text" name="baoxiao_type" / >
					</td>   
					<td>
						发票：<input type="text" name="fapiao"/>
					</td>	
				</tr>
				<tr>
					<td>
						付款方式：<input type="text" name="fukuan_type" / > 
					</td>    
					<td>
						买卖双方：<input type="text" name="shuangfang_name" / >
					</td>
				</tr>
				<tr>
					<td>
						时间：<input type="text" name="time" / >
					</td>  
					<td>
						报销状态:     <input type="text" name="time" / > 
					</td>
				</tr>
				<tr>
					<td>
						具体内容： <textarea cols ="35" row="10" name= "jutineirong"></textarea>
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
